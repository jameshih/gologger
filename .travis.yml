language: go

services:
  - docker

go:
  - master

install:
  - docker --version
  - docker-compose --version 

before_script:
  - docker-compose -f kafka-docker/docker-compose.yml up -d 

script:
  - cd main
  - mkdir logs
  - go build
  - ./main &
  - PID=$!
  - sleep 3
  - kill $PID
  - cd ..
  - cd kafka-consumer
  - ./run-test.sh 

after_script:
  - dcoker-compose stop
